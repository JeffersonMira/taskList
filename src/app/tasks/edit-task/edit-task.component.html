<div class="container pxy-3 my-3 border">

  <div class="row justify-content-center align-items-center h4">
    Editing Task '{{ taskForm.value.title }}'
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="editTask()" (keyup.enter)="editTask()">
    <div class="form-group row">
      <label for="title" class="col-sm-1 col-form-label">Id: </label>
      <div class="col-sm-5">
        <input type="text" readonly class="form-control-plaintext" formControlName="id">
      </div>

      <label for="title" class="col-sm-1 col-form-label">Status: </label>
      <div class="col-sm-5">
        <select class="custom-select" formControlName="status">
          <option *ngFor="let sKeys of statusKeys" [value]="sKeys">{{sKeys}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="title" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-11">
        <input type="title" formControlName="title" class="form-control" placeholder="Title " id="title"
               required>
      </div>
    </div>
    <div class="form-group row">
      <label for="info" class="col-sm-1 col-form-label">Description</label>
      <div class="col-sm-11">
                <textarea type="info" formControlName="description" class="form-control"
                          placeholder="Description of this task " rows="3" id="info" required></textarea>
      </div>
    </div>
    <div class="form-group row justify-content-center align-items-center">
        <button type="submit" class="btn btn-outline-success" [disabled]="taskForm.invalid">Update task</button>
    </div>
  </form>
</div>
